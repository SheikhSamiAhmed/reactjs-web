name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '44 22 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js (if using JS/TS)
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: +security-extended

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        output: results.sarif

    - name: Upload SARIF report
      uses: actions/upload-artifact@v4
      with:
        name: codeql-results
        path: results.sarif

    - name: Parse and Enforce Threshold
      run: |
        passed=$(grep -o '"ruleId"' results.sarif | wc -l)
        total=$(jq '.runs[].results | length' results.sarif)
        echo "CodeQL issues found: $total"
        if [ "$total" -eq 0 ]; then
          echo "No issues found. 100% pass."
          exit 0
        fi
        pass_percentage=$(echo "scale=2; (1 - $total / ($total + $passed)) * 100" | bc)
        echo "Pass percentage: $pass_percentage%"
        threshold=80
        if (( $(echo "$pass_percentage < $threshold" | bc -l) )); then
          echo "CodeQL quality below threshold ($threshold%). Failing build."
          exit 1
        else
          echo "CodeQL pass rate above threshold."
        fi

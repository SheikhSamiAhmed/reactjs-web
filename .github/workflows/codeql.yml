name: "CodeQL Static Analysis with Markdown Report"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate Markdown Summary from SARIF
        run: |
          mkdir -p sarif-markdown-report
          SARIF_FILE=$(find ./ -name "*.sarif" | head -n 1)

          if [ -z "$SARIF_FILE" ]; then
            echo "❌ No SARIF file found!"
            exit 1
          fi

          jq -r '
            .runs[].results[] |
            "### Rule: \(.ruleId)\nMessage: \(.message.text)\nFile: \(.locations[0].physicalLocation.artifactLocation.uri)\nLine: \(.locations[0].physicalLocation.region.startLine)\n---\n"
          ' "$SARIF_FILE" > sarif-markdown-report/summary.md

      - name: Check Quality Gate (80% pass threshold)
        run: |
          SARIF_FILE=$(find ./ -name "*.sarif" | head -n 1)
          issues=$(jq '.runs[].results | length' "$SARIF_FILE")
          echo "Total issues found: $issues"

          total_checks=100
          passed=$(( total_checks - issues ))
          pass_percentage=$(echo "scale=2; $passed * 100 / $total_checks" | bc)
          echo "Pass percentage: $pass_percentage%"

          if (( $(echo "$pass_percentage < 80" | bc -l) )); then
            echo "❌ CodeQL scan failed (threshold: 80%)."
            exit 1
          else
            echo "✅ CodeQL scan passed (≥80%)."
          fi

      - name: Upload Markdown Summary Report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-summary
          path: sarif-markdown-report/summary.md

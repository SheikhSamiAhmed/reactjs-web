name: "CodeQL Static Analysis with Report"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript-typescript
        build-mode: none
        output: sarif-results

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: sarif-results

    - name: Install SARIF Web Component
      run: npm install -g sarif-web-component

    - name: Generate HTML report from SARIF
      run: |
        mkdir -p sarif-html-report

        SARIF_FILE=$(find sarif-results -name "*.sarif" | head -n 1)

        if [ -z "$SARIF_FILE" ]; then
          echo "‚ùå No SARIF file found!"
          exit 1
        fi

        cp "$SARIF_FILE" sarif-html-report/results.sarif.json
        sarif-web-component --output sarif-html-report/index.html sarif-html-report/results.sarif.json

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: codeql-html-report
        path: sarif-html-report
